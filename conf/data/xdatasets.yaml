datamodule:
  _target_: data.pl_data_modules.jointDataModule
  dataset:
    joint: True
    train_onto:
      _target_: data.datasets.xcoreDataset
      name: 'train'
      path: 'data/prepare_ontonotes/train.english.jsonlines'
      batch_size: "${data.datamodule.batch_sizes.train}"
      processed_dataset_path: 'data/cache_${data.datamodule.dataset.train.max_doc_len}/${model.module.model.huggingface_model_name}/ontonotes/train'
      tokenizer: "${model.module.model.huggingface_model_name}"
      max_doc_len: 1500
    train_preco:
      _target_: data.datasets.xcoreDataset
      name: 'train'
      path: 'data/prepare_preco/train_36120_preprocessed_preco.jsonl'
      batch_size: "${data.datamodule.batch_sizes.train}"
      processed_dataset_path: 'data/cache_${data.datamodule.dataset.train.max_doc_len}/${model.module.model.huggingface_model_name}/preco/train'
      tokenizer: "${model.module.model.huggingface_model_name}"
    train_litbank:
      _target_: data.datasets.xcoreDataset
      name: 'train'
      path: 'data/litbank/official/train-splitted.english.jsonlines'
      batch_size: "${data.datamodule.batch_sizes.train}"
      processed_dataset_path: 'data/cache_${data.datamodule.dataset.train.max_doc_len}/${model.module.model.huggingface_model_name}/lit/train'
      tokenizer: "${model.module.model.huggingface_model_name}"
      max_doc_len: 1500
    train_bookcoref:
      _target_: data.datasets.xcoreDataset
      name: 'train'
      path: 'data/litbank/official/train-splitted.english.jsonlines'
      batch_size: "${data.datamodule.batch_sizes.train}"
      processed_dataset_path: 'data/cache_${data.datamodule.dataset.train.max_doc_len}/${model.module.model.huggingface_model_name}/lit/train'
      tokenizer: "${model.module.model.huggingface_model_name}"
      max_doc_len: 1500
    train_scico:
      _target_: data.datasets.xcoreDataset
      name: 'train'
      path: 'data/litbank/official/train-splitted.english.jsonlines'
      batch_size: "${data.datamodule.batch_sizes.train}"
      processed_dataset_path: 'data/cache_${data.datamodule.dataset.train.max_doc_len}/${model.module.model.huggingface_model_name}/lit/train'
      tokenizer: "${model.module.model.huggingface_model_name}"
      max_doc_len: 1500
    train_ecb:
      _target_: data.datasets.OntonotesDataset
      name: 'train'
      path: 'data/litbank/official/train-splitted.english.jsonlines'
      batch_size: "${data.datamodule.batch_sizes.train}"
      processed_dataset_path: 'data/cache_${data.datamodule.dataset.train.max_doc_len}/${model.module.model.huggingface_model_name}/lit/train'
      tokenizer: "${model.module.model.huggingface_model_name}"
      max_doc_len: 1500
    val:
      _target_: data.datasets.xcoreDataset
      name: 'val'
      path: 'data/prepare_ontonotes/dev.english.jsonlines'
      batch_size: "${data.datamodule.batch_sizes.train}"
      processed_dataset_path: 'data/cache_${data.datamodule.dataset.train.max_doc_len}/${model.module.model.huggingface_model_name}/ontonotes/val'
      tokenizer: "${model.module.model.huggingface_model_name}"
    test:
      _target_: data.datasets.xcoreDataset
      name: 'test'
      path: 'data/litbank/official/test.english.jsonlines'
      batch_size: "${data.datamodule.batch_sizes.train}"
      processed_dataset_path: 'data/cache_${data.datamodule.dataset.train.max_doc_len}/${model.module.model.huggingface_model_name}/ontonotes/test'
      tokenizer: "${model.module.model.huggingface_model_name}"

  batch_sizes:
    train: 1
    val: 1
    test: 1

  num_workers:
    train: 0
    val: 0
    test: 0